$def with(datos)

<h1>Base de datos</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    $for row in datos:
      <tr>
        <td>$row.email</td>
        <td>$row.password</td>
        <td><a href="/update/$row.email">Update</a></td>
        <td><a href="/delete/$row.email">Delete</a></td>
      </tr>
  </tbody>
</table>
